<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="digitalclock.css"/>
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="hours">
                <p id="hours">8</p>
            </div>
            <p>hours</p>
        </div>
        
        <div class="box">
            <div class="minutes">
                <p id="minutes">8</p>
            </div>
            <p>minutes</p>
        </div>
        
        <div class="box">
            <div class="seconds">
                <p id="seconds">8</p>
            </div>
            <p>seconds</p>
        </div>
        
        <div class="box">
            <div class="half">
                <p id="half">8</p>
            </div>
            <p>half</p>
        </div>
        
    </div>
    <script type="text/javascript" src="digitalclock.js"></script>
</body>
</html>
